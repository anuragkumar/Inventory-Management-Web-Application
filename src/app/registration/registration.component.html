<div class="container">
  <div class="login-form">
    <form>
      <h1 class="text-center">Register</h1>
      <label for="username">
        Username
      </label>
      <div class="form-group">
        <input id="username"
               [(ngModel)]="username"
               name="username"
               type="text"
               class="form-control"
               placeholder="Alice"
               required="required">
      </div>
      <label for="password">
        Password
      </label>
      <div class="form-group">
        <input id="password"
               [(ngModel)]="password"
               name="password"
               type="password"
               class="form-control"
               placeholder="********"
               required="required">
      </div>
      <label for="verifyPassword">
        Verify Password
      </label>
      <div class="form-group">
        <input id="verifyPassword"
               [(ngModel)]="verifyPassword"
               name="verifyPassword"
               type="password"
               class="form-control"
               placeholder="********"
               required="required">
      </div>
      <div class="form-group">
        <button type="submit"
                (click)="register(username, password, verifyPassword)"
                class="btn btn-success btn-block">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
