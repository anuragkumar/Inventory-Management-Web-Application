<div class="container">
  <div class="webdev-scan">
    <h1>Scanned Barcode: {{barcode}}</h1>

    <button type="button" class="btn btn-warning" (click)="startScanner()">
      Scan
    </button>

    <div class="input-group">
      <div id="inputBarcode" style="position: static">
        <div id="interactive" class="viewport"></div>
      </div>
    </div>

    <a routerLink="/product">
      <button class="btn btn-outline-primary mr-1 webdev-home-btn">
        Product Details
      </button>
    </a>
  </div>
</div>
