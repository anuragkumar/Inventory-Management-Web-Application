<div class="container">
  <h1>Home</h1>
  <a routerLink="/login">
    <button class="btn btn-outline-primary mr-1 webdev-home-btn">
      Login
    </button>
  </a>

  <a routerLink="/register">
    <button class="btn btn-outline-success mr-1 webdev-home-btn">
      Register
    </button>
  </a>

  <a routerLink="/inventory">
    <button class="btn btn-outline-primary mr-1 webdev-home-btn">
      Inventory
    </button>
  </a>

  <a routerLink="/profile">
      <button *ngIf="loggedInUser" class="btn btn-outline-primary mr-1 webdev-home-btn">
        Profile
      </button>
  </a>

  <a routerLink="/inventory">
    <button class="btn btn-outline-danger webdev-home-btn"
            (click)="logout()">
      Logout
    </button>
  </a>
</div>
