<div class="container">
  <div class="login-form">
    <form>
      <h1 class="text-center">Login</h1>
      <label for="username">
        Username
      </label>
      <div class="form-group">
        <input [(ngModel)]="username"
               id="username"
               type="text"
               class="form-control"
               placeholder="Alice"
               required="required"
               name="username">
      </div>
      <label for="password">
        Password
      </label>
      <div class="form-group">
        <input [(ngModel)]="password"
               id="password"
               type="password"
               class="form-control"
               placeholder="********"
               required="required"
               name="password">
      </div>
      <div class="form-group">
        <button type="submit"
                class="btn btn-primary btn-block"
                (click)="login()">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
