<div class="container">
  <div class="login-form">
    <form>
      <h1 class="text-center">Profile</h1>
      <label for="username">
        Username
      </label>
      <div class="form-group">
        <input id="username"
               type="text"
               class="form-control"
               placeholder="{{user.username}}"
               required="required"
               [readonly]="true">
      </div>
      <label for="password">
        Password
      </label>
      <div class="form-group">
        <input id="password"
               type="password"
               class="form-control"
               placeholder="{{user.password}}"
               required="required">
      </div>
      <label for="firstName">
        First Name
      </label>
      <div class="form-group">
        <input id="firstName"
               type="text"
               class="form-control"
               placeholder="{{user.firstName}}"
               required="required">
      </div>
      <label for="lastName">
        Last Name
      </label>
      <div class="form-group">
        <input id="lastName"
               type="text"
               class="form-control"
               placeholder="{{user.lastName}}"
               required="required">
      </div>
      <label for="email">
        Email
      </label>
      <div class="form-group">
        <input id="email"
               type="email"
               class="form-control"
               placeholder="{{user.email}}"
               required="required">
      </div>
      <div class="form-group">
        <button type="submit"
                class="btn btn-success btn-block">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
